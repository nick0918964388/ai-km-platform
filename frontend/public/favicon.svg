<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- TRA Blue circle background -->
  <circle cx="16" cy="16" r="15" fill="#003366"/>

  <!-- Rail tracks - two parallel vertical lines -->
  <rect x="9" y="10" width="3" height="12" rx="1" fill="#ffffff"/>
  <rect x="20" y="10" width="3" height="12" rx="1" fill="#ffffff"/>

  <!-- Cross ties -->
  <rect x="8" y="12" width="16" height="2" rx="0.5" fill="#ffffff"/>
  <rect x="8" y="18" width="16" height="2" rx="0.5" fill="#ffffff"/>

  <!-- Safety Orange accent - signal light at top -->
  <circle cx="16" cy="7" r="2.5" fill="#F97316"/>
</svg>
