openapi: 3.0.3
info:
  title: Profile Settings API
  description: API endpoints for user profile management including display name updates and avatar upload/removal
  version: 1.0.0
  contact:
    name: AI Knowledge Management Platform

servers:
  - url: http://localhost:8000/api
    description: Local development server
  - url: https://api.example.com/api
    description: Production server

tags:
  - name: Profile
    description: User profile operations

paths:
  /profile:
    get:
      tags:
        - Profile
      summary: Get current user profile
      description: Retrieve the authenticated user's profile information including display name, email, avatar URL, account level, and timestamps
      operationId: getProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
              example:
                id: "a3f2c9d4-5e6f-4a5b-8c9d-0e1f2a3b4c5d"
                email: "user@example.com"
                displayName: "John Doe"
                avatarUrl: "/api/avatars/a3f2c9d4_1704326400.jpg"
                accountLevel: "pro"
                createdAt: "2025-01-15T10:30:00Z"
                updatedAt: "2026-02-03T14:20:00Z"
        '401':
          description: Unauthorized - invalid or missing authentication token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags:
        - Profile
      summary: Update user profile
      description: Update the authenticated user's profile display name. Email and account level cannot be updated via this endpoint.
      operationId: updateProfile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileUpdateRequest'
            example:
              displayName: "Jane Smith"
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalidDisplayName:
                  value:
                    error: "Validation error"
                    message: "Display name must be between 2 and 50 characters"
                emptyDisplayName:
                  value:
                    error: "Validation error"
                    message: "Display name cannot be empty"
        '401':
          description: Unauthorized - invalid or missing authentication token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /profile/avatar:
    post:
      tags:
        - Profile
      summary: Upload user avatar
      description: Upload a new avatar image for the authenticated user. Accepts JPG, PNG, or GIF files up to 5MB. Image will be automatically resized to 200x200px and converted to JPG.
      operationId: uploadAvatar
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Avatar image file (JPG, PNG, or GIF, max 5MB)
      responses:
        '200':
          description: Avatar uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvatarUploadResponse'
              example:
                avatarUrl: "/api/avatars/a3f2c9d4_1704326400.jpg"
                message: "Avatar uploaded successfully"
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                fileTooLarge:
                  value:
                    error: "Validation error"
                    message: "File size exceeds 5MB limit"
                invalidFormat:
                  value:
                    error: "Validation error"
                    message: "Invalid file format. Accepted formats: JPG, PNG, GIF"
                corruptedFile:
                  value:
                    error: "Validation error"
                    message: "File appears to be corrupted or invalid"
        '401':
          description: Unauthorized - invalid or missing authentication token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Profile
      summary: Remove user avatar
      description: Remove the authenticated user's custom avatar and revert to account initials display
      operationId: deleteAvatar
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Avatar removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Avatar removed successfully"
        '401':
          description: Unauthorized - invalid or missing authentication token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: No avatar found to delete
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /avatars/{filename}:
    get:
      tags:
        - Profile
      summary: Serve avatar image
      description: Static file endpoint to serve avatar images. No authentication required for public avatar access.
      operationId: getAvatar
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
            pattern: '^[a-f0-9-]+_\d+\.jpg$'
            example: "a3f2c9d4-5e6f-4a5b-8c9d-0e1f2a3b4c5d_1704326400.jpg"
          description: Avatar filename
      responses:
        '200':
          description: Avatar image file
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '404':
          description: Avatar not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from authentication endpoint

  schemas:
    UserProfile:
      type: object
      required:
        - id
        - email
        - displayName
        - accountLevel
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
          description: User unique identifier
          example: "a3f2c9d4-5e6f-4a5b-8c9d-0e1f2a3b4c5d"
        email:
          type: string
          format: email
          description: User email address (read-only)
          example: "user@example.com"
        displayName:
          type: string
          minLength: 2
          maxLength: 50
          description: User display name
          example: "John Doe"
        avatarUrl:
          type: string
          nullable: true
          description: Relative URL to avatar image, or null if no custom avatar
          example: "/api/avatars/a3f2c9d4_1704326400.jpg"
        accountLevel:
          type: string
          enum: [free, pro, enterprise]
          description: User subscription tier (read-only)
          example: "pro"
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp (ISO 8601)
          example: "2025-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last profile update timestamp (ISO 8601)
          example: "2026-02-03T14:20:00Z"

    ProfileUpdateRequest:
      type: object
      required:
        - displayName
      properties:
        displayName:
          type: string
          minLength: 2
          maxLength: 50
          description: New display name
          example: "Jane Smith"

    AvatarUploadResponse:
      type: object
      required:
        - avatarUrl
        - message
      properties:
        avatarUrl:
          type: string
          description: Relative URL to uploaded avatar image
          example: "/api/avatars/a3f2c9d4_1704326400.jpg"
        message:
          type: string
          description: Success message
          example: "Avatar uploaded successfully"

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type
          example: "Validation error"
        message:
          type: string
          description: Human-readable error message
          example: "Display name must be between 2 and 50 characters"
        details:
          type: object
          description: Optional additional error details
          additionalProperties: true
